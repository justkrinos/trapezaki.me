<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app">
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <!-- Form and scrolling Components start -->
                        <section id="form-and-scrolling-components">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <h4 class="card-title">Please sign in to continue pop up</h4>
                                                    <!-- Button trigger for login form modal -->
                                                    <button type="button" class="btn btn-outline-success"
                                                        data-bs-toggle="modal" data-bs-target="#inlineForm">
                                                        Launch Popup
                                                    </button>

                                                    <!--login form Modal -->
                                                    <div class="modal fade text-left" id="inlineForm" tabindex="-1"
                                                        role="dialog" aria-labelledby="myModalLabel33"
                                                        aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                                                            role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h4 class="text-center" id="myModalLabel33">Please
                                                                        Log in to continue.</h4>
                                                                    <button type="button" class="close"
                                                                        data-bs-dismiss="modal" aria-label="Close">
                                                                        <i data-feather="x"></i>
                                                                    </button>
                                                                </div>
                                                                <div class="card-body">
                                                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                                        <li class="nav-item" role="presentation">
                                                                            <a class="nav-link active" id="home-tab"
                                                                                data-bs-toggle="tab" href="#home"
                                                                                role="tab" aria-controls="home"
                                                                                aria-selected="true">Have an Account</a>
                                                                        </li>
                                                                        <li class="nav-item" role="presentation">
                                                                            <a class="nav-link" id="profile-tab"
                                                                                data-bs-toggle="tab" href="#profile"
                                                                                role="tab" aria-controls="profile"
                                                                                aria-selected="false">Continue as
                                                                                Guest</a>
                                                                        </li>
                                                                    </ul>
                                                                    <div class="tab-content" id="myTabContent">
                                                                        <div class="tab-pane fade show active" id="home"
                                                                            role="tabpanel" aria-labelledby="home-tab">
                                                                            <form action="#">
                                                                                <div class="modal-body">
                                                                                    <label>Username: </label>
                                                                                    <div class="form-group">
                                                                                        <input type="text"
                                                                                            placeholder="Username or Email"
                                                                                            class="form-control">
                                                                                    </div>
                                                                                    <label>Password: </label>
                                                                                    <div class="form-group">
                                                                                        <input type="password"
                                                                                            placeholder="Password"
                                                                                            class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                        class="btn btn-light-secondary"
                                                                                        data-bs-dismiss="modal">
                                                                                        <i
                                                                                            class="bx bx-x d-block d-sm-none"></i>
                                                                                        <span
                                                                                            class="d-none d-sm-block">Close</span>
                                                                                    </button>
                                                                                    <button type="button"
                                                                                        class="btn btn-primary ml-1"
                                                                                        data-bs-dismiss="modal">
                                                                                        <i
                                                                                            class="bx bx-check d-block d-sm-none"></i>
                                                                                        <span
                                                                                            class="d-none d-sm-block">Login</span>
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                        <div class="tab-pane fade" id="profile"
                                                                            role="tabpanel"
                                                                            aria-labelledby="profile-tab">
                                                                            <form action="#">
                                                                                <div class="modal-body">
                                                                                    <label>Name: </label>
                                                                                    <div class="form-group">
                                                                                        <input type="text"
                                                                                            placeholder="Your name"
                                                                                            class="form-control">
                                                                                    </div>
                                                                                    <label>Phone: </label>
                                                                                    <div class="form-group">
                                                                                        <input type="text"
                                                                                            placeholder="Phone Number"
                                                                                            class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                        class="btn btn-light-secondary"
                                                                                        data-bs-dismiss="modal">
                                                                                        <i
                                                                                            class="bx bx-x d-block d-sm-none"></i>
                                                                                        <span
                                                                                            class="d-none d-sm-block">Close</span>
                                                                                    </button>
                                                                                    <button type="button"
                                                                                        class="btn btn-primary ml-1"
                                                                                        data-bs-dismiss="modal">
                                                                                        <i
                                                                                            class="bx bx-check d-block d-sm-none"></i>
                                                                                        <span
                                                                                            class="d-none d-sm-block">Continue
                                                                                            as Guest</span>
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                             <!-- Login form modal-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- Form and scrolling Components end -->
                    </div>

                    <footer>
                        <div class="footer clearfix mb-0 text-muted">
                            <div class="float-start">
                                <p>2021 &copy; Mazer</p>
                            </div>
                            <div class="float-end">
                                <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                        href="http://ahmadsaugi.com">A. Saugi</a></p>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <script src="../assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
            <script src="../assets/js/bootstrap.bundle.min.js"></script>

            <script src="../assets/js/main.js"></script>
</body>

</html>
